<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Overall page format -->
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <!-- Link to CSS stylesheet -->
        <link rel="stylesheet", href="styles.css">
    </head>
    <body>
        <!-- Trigger/Open The pop up box -->
        <button id="myBtn" class="button">ADD LOT</button>

        <!-- The pop up -->
        <div id="addLot" class="modal">

          <!-- pop up content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>ADD LOT</p>

            <div>
            	<label for="cust"><b>CUSTOMER</b></label>
                <input type="text" placeholder="Enter Customer" name="cust" required>
            </div>
            <div>
                <label for="amt"><b>AMOUNT</b></label>
                <input type="number" placeholder="Enter Amount" name="amt" required>
            </div>

            <button type="submit" class="btn">submit</button>
          </div>
        </div>

        <!-- Buttons on the task bar without implementation -->
        <button class="button">LOT HISTORY</button>
        <button class="button">REPORTS</button>
        <button class="button">CUSTOMERS</button>
        <button class="button">ACCOUNTS</button>

        <!-- Link to JavaScript source file -->
        <script src="scripts.js"> </script>
    </body>
</html>
